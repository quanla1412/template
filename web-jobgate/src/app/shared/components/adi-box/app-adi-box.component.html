<div class="{{isFluidHeight ? 'h-100' : ''}} small-box mb-1 {{backgroundColor}} {{classAppend}}">
    <div (click)="clickEvent.emit()" class="{{isFluidHeight ? 'h-100' : ''}} inner adi-cursor-pointer"
         style="min-height: 75px">
        <h5 class="adi-box-header">{{title}}</h5>
        <div class="adi-box-content">
            <ng-content></ng-content>
        </div>
        <div class="icon adi-box-icon">
            <i class="fas {{icon}}"></i>
        </div>
    </div>
</div>
